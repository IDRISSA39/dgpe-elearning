<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="/dgpe-elearning/docs/style.css">
</head>

<body class="login-page">

<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="/dgpe-elearning/docs/assets/DGPE_Logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span> 
    </div>
  </div>
</div>

<section class="hero" style="background:none;min-height:auto;padding-top:60px;text-align:center">
  <div class="inner">
    <h1>Connexion</h1>
    <p>Accédez à vos cours et à votre tableau de bord</p>
  </div>
</section>

<div class="login-wrap">
  <div class="login-card">
    <h2>Se connecter</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email" placeholder="prenom.nom@dgpe.gouv">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password">

    <button class="btn btn-primary">Connexion</button>
  </div>
</div>

<footer class="footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

</body>
</html>
